<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function laySoDuong(arr) {
            let soDuong = arr.filter(function (so) {
                return so > 0;
            });
            return soDuong;
        }

        let mangSo = [-2, 5, -8, 0, 10, -3, 7];
        let ketQua = laySoDuong(mangSo);

        document.write(`${ketQua}`);

    </script>
</body>
</html>
