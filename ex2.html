<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function chiaHetCho3(n) {
            let count = 0;
            while (count < 15) {
                if (n % 3 === 0) {
                    document.write(`${n} <br>`);
                    count++;
                }
                n++;
            }
        }
        chiaHetCho3(prompt('nhập số của bạn'));

    </script>
</body>
</html>
