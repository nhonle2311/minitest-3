<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label for="inputx">Enter a number:</label>
<input type="number" id="inputx" value="">
<button onclick="calculate()">Calculate</button>
<div id="result"></div>

<script>
    function calculate() {
        let x = +document.getElementById('inputx').value;
        let resultx = 1;

        if (x === 0 || x === 1) {
            resultx = 1;
        } else if (x >= 2) {
            for (let i = 2; i <= x; i++) {
                resultx *= i;
            }
        } else {
            document.write('nhập lại số:');
            return;
        }

        document.getElementById('result').innerHTML = `giai thừa của ${x} là: ${resultx}`;
    }
</script>

</body>
</html>
